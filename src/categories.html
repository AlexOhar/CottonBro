<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="57x57" href="icons/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icons/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="icons/favicon/manifest.json">

    <meta name="msapplication-TileImage" content="icons/favicon/ms-icon-144x144.png">

    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Каталог</title>
</head>
<body>
    <section class="header">
       <!-- add from js -->
    </section>
    <div class="menu" >
        <!-- add from js -->
    </div>
    <div class="loading">
      <div class="loading_wrapper">
        <div class="loading_wrapper_main-circle">
        <div class="loading_wrapper_green-circle">
          <div class="loading_wrapper_brown-circle">
            
          </div>
        </div>
      </div>
      </div>
    </div>
    <section class="categories">
      <h2 data-category="coats" class="categories_header">Пальто</h2>
      <div class="categories_filterBtn">
        <h3 class="categories_filterBtn_name">Фильтр</h3>
        <img class="categories_filterBtn_icon" src="icons/down.svg" alt="">
      </div>
      
      <div class="categories_wrapper">
        <form class="categories_filter">
          <div class="categories_filter_sorting">
            <h4>Сортировка</h4>
            <label class="categories_filter_container">
              <input type="radio" value="descending" name="sort">
              <span class="checkmark"></span>
              Цена по убыванию
            </label>
            
            <label class="categories_filter_container">
              <input type="radio" value="ascending" name="sort">
              <span class="checkmark"></span>
              Цена по возростанию
            </label>
            
            <label class="categories_filter_container">
              <input type="radio" value="novelties" name="sort" checked="checked">
              <span class="checkmark"></span>
              Сначала новинки
            </label>
  
          </div>
          <div class="categories_filter_colors">
            <h4>Цвет</h4>
            <label class="categories_filter_container">
              <input type="checkbox" value="черный" name="color">
              <!-- checked="checked" -->
              <span class="checkmark"></span>
              Черный
            </label>
            
            <label class="categories_filter_container">
              <input type="checkbox" value="серый" name="color">
              <span class="checkmark"></span>
              Серый
            </label>
            
            <label class="categories_filter_container">
              <input type="checkbox" value="бежевый" name="color">
              <span class="checkmark"></span>
              Бежевый
            </label>
            <label class="categories_filter_container">
              <input type="checkbox" value="коричневый" name="color">
              <span class="checkmark"></span>
              Коричневый
            </label>
            <p class="categories_filter_colors_more">Еще</p>
          </div>
          <div class="categories_filter_sizes">
            <h4>Размер</h4>
            <label class="categories_filter_container">
              <input type="radio" value="XS" name="size">
              <span class="checkmark"></span>
              XS
            </label>
            
            <label class="categories_filter_container">
              <input type="radio" value="S" name="size">
              <span class="checkmark"></span>
              S
            </label>
            
            <label class="categories_filter_container">
              <input type="radio" value="M" name="size">
              <span class="checkmark"></span>
              M
            </label>
            <label class="categories_filter_container">
              <input type="radio" value="L" name="size">
              <span class="checkmark"></span>
              L
            </label>
            <p class="categories_filter_sizes_more">Еще</p>
          </div>
          <div class="categories_filter_prices">
            <h4>Цена</h4>
            <div class="categories_filter_prices_wrapp">
              <div class="categories_filter_prices_input">
                <div class="categories_filter_prices_input_field">
                  <span class="span-prew">От</span>
                  <input type="number" class="input-min" value="0">
                  <span class="span-next">₴</span>
                </div>
                <div class="categories_filter_prices_separator">-</div>
                <div class="categories_filter_prices_input_field">
                  <span class="span-prew">До</span>
                  <input type="number" class="input-max" value="10000">
                  <span class="span-next">₴</span>
                </div>
              </div>
              <div class="categories_filter_prices_slider">
                <div class="categories_filter_prices_slider_progress"></div>
              </div>
              <div class="categories_filter_prices_range-input">
                <input type="range" class="range-min" min="0" max="10000" value="0" step="100">
                <input type="range" class="range-max" min="0" max="10000" value="10000" step="100">
              </div>
            </div>
            <div class="categories_filter_prices_btns">
              <button type="submit" class="footer_wrapper_left_button categories_filter_prices_btns_result">Показать результат</button>
              <button type="reset" class="blockTwo_button button categories_filter_prices_btns_reset">Сбросить фильтр</button>
            </div>
          </div>
  
        </form>

      </div>

    </section>
    <section class="footer">
      <!-- add from js -->
    </section>
    <script src="js/header&footer.js"></script>
    <!-- <script src="js/script.js"></script> -->
    <script src="js/categories.js"></script>
</body>
</html>
