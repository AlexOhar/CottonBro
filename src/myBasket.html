<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/icons/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Корзина</title>
</head> 
<body>
    <section class="header">
       <!-- add from js -->
    </section>
    <div class="menu" >
        <!-- add from js -->
    </div>
    <section class="basket">
      <div class="basket_header">
        Моя Корзина
      </div>
      <a href="cardProduct.html"><h5>&#60; назад</h5></a>
      <div class="basket_main">
        <div class="basket_main_goods">
          <div class="basket_main_goods_empty">
            <h3>Корзина пуста</h3>
          </div>
        </div>
        <div class="basket_main_info">
          <div class="basket_main_info_card">
            <h2>Ваш заказ</h2>
            <div class="basket_main_info_card_quantityGoods">
              <h3>Товаров в заказе</h3>
              <h3 class="basket_main_info_card_quantityGoods_quantity">1 шт</h3>
            </div>
            <div class="basket_main_info_card_coast">
              <h3>Стоимость</h3>
              <h3 class="basket_main_info_card_coast_price">0 грн</h3>
            </div>
            <form class="basket_main_info_card_formPromo">
              <button type="submit" class="basket_main_info_card_formPromo_btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="41" height="8" viewBox="0 0 41 8" fill="none">
                  <path d="M40.3536 4.35356C40.5488 4.15829 40.5488 3.84171 40.3536 3.64645L37.1716 0.464469C36.9763 0.269207 36.6597 0.269207 36.4645 0.464469C36.2692 0.659731 36.2692 0.976314 36.4645 1.17158L39.2929 4L36.4645 6.82843C36.2692 7.02369 36.2692 7.34027 36.4645 7.53554C36.6597 7.7308 36.9763 7.7308 37.1716 7.53554L40.3536 4.35356ZM-4.37114e-08 4.5L40 4.5L40 3.5L4.37114e-08 3.5L-4.37114e-08 4.5Z" fill="black" fill-opacity="0.5"/>
                </svg>
              </button>
              <input name="promoCode" type="text" required placeholder="Промокод">
            </form>
            <div class="basket_main_info_card_total">
              <h3 class="basket_main_info_card_total_name">Итого</h3>
              <h3 class="basket_main_info_card_total_summ">0 грн</h3>
            </div>
            <button onclick="location.href='createOrder.html'" class="subscribe_wrapp_left_button basket_main_info_card_btnCreateOrder">Перейти к оформлению заказа</button>
          </div>
        </div>
      </div>

    </section>
    <section class="footer">
      <!-- add from js -->
      </section>
      <script src="js/header&footer.js"></script>
      <script src="js/basket.js"></script>
      <!-- <script src="js/cardProduct.js"></script> -->
</body>
</html>
