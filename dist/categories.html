ark"></span> Цена по возростанию</label> <label class="categories_filter_container"><input type="radio" value="novelties" name="sort" checked="checked"> <span class="checkmark"></span> Сначала новинки</label></div><div class="categories_filter_colors"><h4>Цвет</h4><label class="categories_filter_container"><input type="checkbox" value="черный" name="color"><!-- checked="checked" --> <span class="checkmark"></span> Черный</label> <label class="categories_filter_container"><input type="checkbox" value="серый" name="color"> <span class="checkmark"></span> Серый</label> <label class="categories_filter_container"><input type="checkbox" value="бежевый" name="color"> <span class="checkmark"></span> Бежевый</label> <label class="categories_filter_container"><input type="checkbox" value="коричневый" name="color"> <span class="checkmark"></span> Коричневый</label><p class="categories_filter_colors_more">Еще</p></div><div class="categories_filter_sizes"><h4>Размер</h4><label class="categories_filter_container"><input type="radio" value="XS" name="size"> <span class="checkmark"></span> XS</label> <label class="categories_filter_container"><input type="radio" value="S" name="size"> <span class="checkmark"></span> S</label> <label class="categories_filter_container"><input type="radio" value="M" name="size"> <span class="checkmark"></span> M</label> <label class="categories_filter_container"><input type="radio" value="L" name="size"> <span class="checkmark"></span> L</label><p class="categories_filter_sizes_more">Еще</p></div><div class="categories_filter_prices"><h4>Цена</h4><div class="categories_filter_prices_wrapp"><div class="categories_filter_prices_input"><div class="categories_filter_prices_input_field"><span class="span-prew">От</span> <input type="number" class="input-min" value="0"> <span class="span-next">₴</span></div><div class="categories_filter_prices_separator">-</div><div class="categories_filter_prices_input_field"><span class="span-prew">До</span> <input type=
